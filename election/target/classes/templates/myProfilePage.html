<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>2024 Presidential Election</title>
    <link rel="stylesheet" type="text/css" href="/election.css"/>
</head>
<body>
<div class="container" id="topContainer">
    <div class="card" id="topCard">
        <div class="card-body">
            <h1 id="topH">2024 PRESIDENTIAL ELECTION</h1>
        </div>
    </div>
    <div class="card" id="bottomContainer">
        <div class="card-body">
            <h1 id="bottomH">Choose for your future.  Vote for a candidate or run yourself!</h1>
        </div>
    </div>
    <div class="card" id="buttonsHomeAndMyProfileCard">
        <div class="card-body">
            <button id="homeButton" type="button" class="btn btn-info" onclick="redirectToHomePage()">
                Home
            </button>
            <button id="myProfileButton" type="button" class="btn btn-secondary" onclick="redirectToMyProgilePage()">
                My profile
            </button>
        </div>
    </div>
    <div class="card" id="myProfileCard">
        <div class="card-body">
            <h4 id="myProfileH">My Profile</h4>
            <input type="hidden" id="personIdInput" class="form-control" th:value="${person.id}" />

            <h5>First Name:</h5>
            <input type="text" id="firstNameInputMyProfile" class="form-control" th:value="${person.firstName}"/>

            <h5>Last Name:</h5>
            <input type="text" id="lastNameInputMyProfile" class="form-control" th:value="${person.lastName}"/>

            <h5>Age:</h5>
            <input type="text" id="ageInputMyProfile" class="form-control" th:value="${person.age}"/>

            <h5>Profession:</h5>
            <input type="text" id="professionInputMyProfile" class="form-control" th:value="${person.profession}"/>

            <h5>Email adress:</h5>
            <input type="text" id="emailAdressInputMyProfile" class="form-control" th:value="${person.emailAdress}"/>

            <h5>Status:</h5>
            <input type="text" id="statusInputMyProfile" class="form-control" th:value="${person.status}" readonly/>
            <div th:if="${person.status == 'Candidate'}">
                <h5>Motto:</h5>
                <input id="mottoInput" class="form-control" type="text" th:value="${person.motto}"/>
                <h5>Bibliography:</h5>
                <input id="bibliographyInput" class="form-control" type="text" th:value="${person.bibliography}"/>
            </div>
            <br>
            <button id="applyChangesButton" type="button" class="btn btn-primary">
                Apply Changes
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/election.js}"></script>
<script>
    function redirectToMyProgilePage() {
        window.location.href = "my-profile";
    }
    function redirectToHomePage() {
        window.location.href = "home";
    }
</script>
</body>
</html>
